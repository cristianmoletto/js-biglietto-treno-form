<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolo biglietto treno</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-warning">
    <main>
      <div class="container text-center">
        <form class="row align-center" id="form">
          <div class="col-12">
            <h1 class="py-3">Calcolo prezzo biglietto treno</h1>
          </div>
            <div class="col-12 col-md-6">
              <label for="km">Numero di km:</label>
              <input
                type="number"
                name="Numero-chilometri"
                class="form-control my-2"
                id="km"
              />
            </div>
            <div class="col-12 col-md-6">
              <label for="age">Et√†</label>
              <input
                type="number"
                name="Eta"
                id="age"
                class="form-control my-2"
              />
            </div>
            <div class="col-12 d-grid">
              <button
                type="submit"
                id="btn"
                class="btn btn-secondary btn-lg my-2"
              >
                Calcola
              </button>
            </div>
          </form>
          <div class="row">
            <div class="col-12">
              <h3 id="risultato" class="my-2"></h3>
            </div>
          </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
